<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Enable font antialiasing with sharper hinting -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Disable autohint for specific fonts that have good hinting -->
  <match target="font">
    <test name="family" compare="contains">
      <string>JetBrains</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Default sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Pretendard</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Default serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK KR</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Default monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Hack Nerd Font Mono</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Ensure emoji font is used for emoji codepoints -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Korean font configuration -->
  <match>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Pretendard</string>
      <string>Noto Sans CJK KR</string>
      <string>NanumGothic</string>
    </edit>
  </match>
</fontconfig>

